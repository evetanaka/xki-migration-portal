events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name _;
        root /app;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location /admin {
            try_files $uri $uri/ /admin/index.html;
        }
    }
}
